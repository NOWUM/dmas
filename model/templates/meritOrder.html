<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
    <title>Merit Order</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/67f790f34e.js" crossorigin="anonymous"></script>
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        $(document).ready(function(){
                var href = "meritOrder/plot?from=" + {{seconds}} + "&hour=1"
                $.get(href, {}, function(data){
                    $("#graph").html(data);
                });
                $("#getHour").click(function(){
                    var href = "meritOrder/plot?from=" + {{seconds}} + "&hour=" + $("#quantity").val()
                    $.get(href, {},function(data){
                        $("#graph").html(data);
                    });
                });
        });
    </script>
</head>

<body>
    <div class="row">
        <div class="col-9" id="graph"> </div>
        <div class="col-3">
            <h6>Auswahl der entsprechenden Stunde:</h6><br>
            <label for="quantity">Stunde (1-24):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="24">
            <input type="submit" value="Submit", id="getHour">
        </div>
  </div>
</body>
</html>
