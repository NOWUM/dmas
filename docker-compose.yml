version: "3"
services:

  mongodb:
    container_name: mongodb
    image: mongo:4
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - ./data/mongodb:/data/db

  mongo-express:
    container_name: mongoexpress
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin@mongodb:27017/

  influxdb:
    container_name: influxdb
    image: influxdb:1.8
    restart: always
    environment:
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin
      DOCKER_INFLUXDB_INIT_ORG: dmas
    volumes:
      - ./data/influxdb:/var/lib/influxdb

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq
    restart: always
    ports:
      - 15672:15672

  grafana:
    container_name: grafana
    image: grafana/grafana
    restart: always
    ports:
      - 3000:3000

  market:
    container_name: market
    image: mrk_agent:latest
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile_mrk
    volumes:
      - ./docker_service.cfg:/src/agent_service.cfg

  dem1:
    container_name: dem1
    image: dem_agent:latest
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile_dem
    volumes:
      - ./docker_service.cfg:/src/agent_service.cfg

  pwp1:
    container_name: pwp1
    image: pwp_agent:latest
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile_pwp
    volumes:
      - ./docker_service.cfg:/src/agent_service.cfg

  res1:
    container_name: res1
    image: res_agent:latest
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile_res
    volumes:
      - ./docker_service.cfg:/src/agent_service.cfg

  net:
    container_name: net
    image: net_agent:latest
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile_net
    volumes:
      - ./docker_service.cfg:/src/agent_service.cfg
